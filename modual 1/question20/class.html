<!-- The HTML class attribute is used to specify a class for an HTML element.

     Multiple HTML elements can share the same class.

     The class attribute is often used to point to a class name in a style sheet. 
     It can also be used by a JavaScript to access and manipulate elements with the specific class name.

     In the following example we have three <div> elements with a class attribute with the value of "city".
     All of the three <div> elements will be styled equally according to the .city style definition in the head section:

 
-->


<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .city
        {
            background-color: tomato;
            color: beige;
            border: solid 2px black;
            margin: 20px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="city">
        <h2>london</h2>
        <p>London is the capital of England</p>
    </div>

    <div class="city">
        <h2>parish</h2>
        <p> parish is the capital of france</p>
    </div>
    
    <div class="city">
        <h2>tokyo</h2>
        <p>tokyo i the capital of japan</p>

    </div>
</body>
</html>
