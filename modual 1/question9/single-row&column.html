<!-- You can merge two or more table cells in a column using the colspan attribute in a <td> HTML tag (table data). 
    To merge two or more row cells, use the rowspan attribute.
    Specifies the number of columns a cell should span. Note: colspan="0" tells the browser to span the cell to the
    last column of the column group (colgroup) 
    
    syntext
    <html> <td>
     
    -->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        table, td, td {
       border: 2px solid black;
       font-size: 30px;
       
     }
     h1
     {
        text-shadow: 1px 0px orange;
     }

    </style>
</head>
<body>
    <center>
    <h1>The td colspan attribute</h1>

    <table>
      <tr>
        <td>Month</td>
        <td>Savings</td>
      </tr>
      <tr>
        <td>January</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$80</td>
      </tr>
      <tr>
        <td colspan="2">Sum: $180</td>
      </tr>
    </table>
    </center>

    
</body>
</html>
