<!-- 
    In this article, we will see how can a page be forced to load another page in JavaScript.

    Approach: We can use window.location property inside the script tag to forcefully load
    another page in Javascript. It is a reference to a Location object that is it represents
    the current location of the document. We can change the URL of a window by accessing it.

 -->

 <script>
    window.location = "https://www.flipkart.com/"
</script>
