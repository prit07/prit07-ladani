<!--
    
    
    NEGATIVE_INFINITY returns negative infinity. Number.
    NEGATIVE_INFINITY is "a number lower than any other number".

 -->
 <!DOCTYPE html>
 <html>
 <body>
 
 <h1>JavaScript Numbers</h1>
 <h2>The NEGATIVE_INFINITY Property</h2>
 
 <p>Create a negative infinity:</p>
 
 <p id="demo"></p>
 
 <script>
 let n = (-Number.MAX_VALUE) * 2;
 document.getElementById("demo").innerHTML = n;
 </script>
 
 </body>
 </html>
