<!-- 

    In JavaScript parseInt() function (or a method) is used to convert the passed in string parameter or value to an integer value itself. This function returns an integer of base which is specified in second argument of parseInt() function. JavaScript parseInt() 
    function returns Nan( not a number) when the string doesnâ€™t contain number. 

 -->

 
<script>
    function convertStoI() {
        var a = "100";
        var b = parseInt(a);
        document.write("Integer value is" + b);
        var d = parseInt("3 11 43");
        document.write("</br>");
     
        document.write('Integer value is ' + d);
     
    }
    convertStoI();
</script>
